<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>QR Gengerator Using CSS And JavaScript</title>
    </head>
    <body>
        <div class="container">
            <p>Enter your text or URL</p>
            <input type="text" placeholder="text or URL" id="qrText">
            <div id="imgBox">
                <img src="" id="qrImage">
            </div>
            <button onclick="genearateQR()">Genearate QR Code</button>
        </div>
        <script>

            let imagBox = document.getElementById("imgBox");
            let qrImage = document.getElementById("qrImage");
            let qrText = document.getElementById("qrText");

            function genearateQR(){
                if(qrText.value.length > 0){
                qrImage.src = 
                "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imagBox.classList.add("show-img");
                }else{
                    qrText.classList.add('error');
                    setTimeout(()=>{
                        qrText.classList.remove('error');
                    },1000);
                }
            }
        
        </script>
    </body>
</html>
